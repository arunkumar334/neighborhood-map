<!DOCTYPE html>
<html>
<head>
	<title>neighborhood map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="container">
		<h1>Major Cities in India</h1>
		<input id="filter-text" type="text" placeholder="Where do  want to go...?" data-bind="textInput: typedText">
		<h2>You are looking for: <span data-bind="text: typedText"></span></h2>

		<ul data-bind="foreach: placesList">
			<li data-bind="text: title, click: $parent.placeClicked"></li>
		</ul>

		<hr>

		<div>
		<h2>Wikipedia Links</h2>
		<h4 id="wiki"></h4>
		<ul data-bind="foreach: wikiLinks">
			<li data-bind="html: $data"></li>
		</ul>
		</div>

	</div>

	<div id="map"></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/script.js" ></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMsLfFuQTcS4FkyK9Qoih4qNdM_udSqv8&v=3&callback=initMap" onerror="errorMsg()"></script>
</body>
</html>
